<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        
        <a href="product.html"><button id="logout-button">Logout</button></a>
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Product Price" required>
            <input type="text" id="product-img" placeholder="Image URL" required>
            <textarea id="product-description" placeholder="Product Description" required></textarea>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <h2>Products</h2>
    <div id="product-list" class="product-list"></div>

    <script src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
